<div class="d-flex justify-content-center mt-4">
    <div class="col-3">
        
        <main class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <form>
        <h1 class="h3 mb-3 fw-normal">Register</h1>
         <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
         <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
         <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
    

         <ul class="text-danger mt-4 list-unstyled"  *ngIf="errors !=[]">
           <li *ngFor="let error of errors">
               {{error}}
           </li>
         </ul>
        <button   class="w-100 btn btn-lg btn-primary mt-5" type="submit">Register</button>
        
        </form></main>
    </div>
 
</div>
