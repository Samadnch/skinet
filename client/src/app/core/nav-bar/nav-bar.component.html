<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white 
border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" routerLink="/" class="logo"/>
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
      <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
      <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(basket$ | async) as Basket" class="cart-no">{{ Basket.items.length}}</div>
        </a>
        <ng-container *ngIf="(currentUser$ | async) as CurrentUser" >
            <div *ngIf="CurrentUser.token == null">
                <a   routerLink="/account/login" class="btn btn-outline-secondary mr-2" >Login</a> 
                <a  routerLink="/account/register" class="btn btn-outline-secondary mr-3">Sign up</a>
            </div>
          
        </ng-container>
        <ng-container  *ngIf="(currentUser$ | async) as CurrentUser">
           <div  *ngIf="CurrentUser.token != null" class="dropdown mr-5 ml-3" dropdown> 

              <a   class="dropdown-toggle" dropdownToggle style="cursor:pointer;">
                 <strong>  Welcome {{CurrentUser.displayName}}</strong> 
              </a>
              <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;"  *dropdownMenu>
                <a routerLink="/basket" class="dropdown-item d-flex py-2 align-items-center">
                    <i class="fa fa-shopping-cart mr-4"></i>View Basket
                </a> 
                <a routerLink="/orders"  class="dropdown-item d-flex py-2 align-items-center">
                    <i class="fa fa-history mr-4"></i>View Orders
                </a> 
                <div class="dropdown-divider"></div>
                <a  (click)="logout()" class="dropdown-item d-flex py-2 align-items-center">
                    <i class="fa fa-sign-out mr-4"></i>Logout
                </a>
              </div>
           </div>

         
        </ng-container>
    </div>
   
  </div>
