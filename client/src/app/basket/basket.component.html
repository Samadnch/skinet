<div class="container">

<div *ngIf="(basket$ | async) as basket">

<div *ngIf="(basket.items.length <= 0)">
    <p>There are no items in your basket! </p>
</div>
    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 py-2 mb-1">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="bg-light border-0" scope="col">
                                       <div class="p-2 px-3 text-uppercase">Product </div>
                                    </th>
                                    <th scope="col" class="bg-light border-0">
                                        <div class="py-2 text-uppercase">Price</div>
                                    </th>
                                    <th scope="col" class="bg-light border-0">
                                        <div class="py-2 text-uppercase">Quantity</div>
                                    </th>
                                    <th scope="col" class="bg-light border-0">
                                        <div class="py-2 text-uppercase">Total</div>
                                    </th>
                                    <th scope="col" class="bg-light border-0">
                                        <div class="py-2 text-uppercase">Remove</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let 'item' of basket.items">
                                   <th scope="row">
                                      <div class="p-1">
                                          <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px;">
                                          <div class="d-inline-block align-middle ml-3">
                                            <h5 class="mb-0">
                                                <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.productName}}</a>
                                            <span class="text-muted d-block font-weight-normal font-italic">
                                                Type:{{item.type}}
                                            </span>
                                            </h5>
                                          </div>
                                        </div>
                                   </th>
                                   <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                                   <td class="align-middle">
                                      <div class="d-flex align-items-center">
                                        <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning mr-2" style="cursor:pointer ; font-size:2em;"></i>
                                        <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                                        <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer ; font-size:2em;"></i>
                                      </div>
                                   </td>
                                   <td class="align-middle">
                                       <strong>{{item.price * item.quantity | currency}}</strong>
                                   </td>
                                   <td class="align-middle">
                                       <a  class="text-danger">
                                           <i (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size:2em; cursor:pointer"></i>
                                       </a>
                                   </td>
                                </tr>
                            </tbody> 
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">Proceed to checkout</a>
                </div>
            </div>
        </div>
    </div>
    
</div> 
</div>
